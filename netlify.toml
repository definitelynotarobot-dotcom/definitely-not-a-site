[build]
  # Directory to publish
  publish = "public"
  # Build command: install npm packages and run Hugo
  command = "npm ci && npx hugo-bin --gc --minify"

[build.environment]
  # Enable Git info for Hugo
  HUGO_ENABLEGITINFO = "true"
  # Use Node 22 (matches local setup)
  NODE_VERSION = "22.20.0"

# Optional headers
[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
