<script>
document.addEventListener('DOMContentLoaded', function() {
  const elements = document.querySelectorAll('.rotating-words:not([data-init])');
  elements.forEach(function(element) {
    element.setAttribute('data-init', 'true');
    const words = element.querySelectorAll('.word');
    let currentIndex = 0;
    
    // Make first word visible
    words[0].style.opacity = '1';
    
    setInterval(function() {
      words[currentIndex].style.opacity = '0';
      currentIndex = (currentIndex + 1) % words.length;
      words[currentIndex].style.opacity = '1';
    }, 2000);
  });
});
</script>

<style>
.rotating-words {
  display: inline-block;
  position: relative;
  width: 250px;
  text-align: left;
  background: rgba(255, 0, 0, 0.1); /* DEBUG - shows the container */
}

.rotating-words .word {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  white-space: nowrap; /* Prevents word wrapping */
}
</style>
