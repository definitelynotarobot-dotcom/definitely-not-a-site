<!-- This file exists ONLY to ensure Netlify detects and registers the "contact" form. 
     It is placed in the static directory so Netlify's scanner is guaranteed to find it. 
     It is never meant to be seen or linked to. -->
<form name="contact" netlify data-netlify="true" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <select name="interest"></select>
    <textarea name="message"></textarea>
</form>
